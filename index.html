<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldSrc MDL Viewer</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(28, 28, 28, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            min-width: 280px;
        }
        .panel-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-size: 14px;
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group input[type="range"] {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #4a9eff;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            background: #2486ff;
        }
        .control-group input[type="number"] {
            width: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px 8px;
            color: #ffffff;
            font-size: 13px;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            display: block;
            padding: 10px 15px;
            background: #4a9eff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }
        .file-input label:hover {
            background: #2486ff;
        }
        .file-name {
            margin-top: 8px;
            font-size: 12px;
            color: #cccccc;
            word-break: break-all;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: #ffffff;
            font-size: 14px;
        }
        .radio-group input[type="radio"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="panel-title">MDL 模型查看器</div>
        <div class="file-input">
            <label for="file-input">选择 MDL 文件</label>
            <input type="file" id="file-input" accept=".mdl">
            <div class="file-name" id="file-name"></div>
        </div>
        <div class="control-group">
            <label>渲染模式</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="render-mode" value="textured" checked>
                    纹理渲染
                </label>
                <label>
                    <input type="radio" name="render-mode" value="wireframe">
                    线框渲染
                </label>
            </div>
        </div>
        <div class="control-group">
            <label>旋转 X 轴</label>
            <div class="control-row">
                <input type="range" id="rotation-x" min="-180" max="180" value="0">
                <input type="number" id="rotation-x-value" min="-180" max="180" value="0">
            </div>
        </div>
        <div class="control-group">
            <label>旋转 Y 轴</label>
            <div class="control-row">
                <input type="range" id="rotation-y" min="-180" max="180" value="0">
                <input type="number" id="rotation-y-value" min="-180" max="180" value="0">
            </div>
        </div>
        <div class="control-group">
            <label>旋转 Z 轴</label>
            <div class="control-row">
                <input type="range" id="rotation-z" min="-180" max="180" value="0">
                <input type="number" id="rotation-z-value" min="-180" max="180" value="0">
            </div>
        </div>
        <div class="control-group">
            <label>缩放</label>
            <div class="control-row">
                <input type="range" id="scale" min="0.01" max="1" step="0.01" value="0.1">
                <input type="number" id="scale-value" min="0.01" max="1" step="0.01" value="0.1">
            </div>
        </div>
    </div>
    <script>
        // 获取基础路径
        function getBasePath() {
            // 获取当前脚本的 URL
            const scripts = document.getElementsByTagName('script');
            const currentScript = scripts[scripts.length - 1];
            const currentUrl = currentScript.src;
            
            // 如果是 GitHub Pages 环境
            if (window.location.hostname.includes('github.io')) {
                const pathSegments = window.location.pathname.split('/');
                // 返回项目名作为基础路径
                return '/' + pathSegments[1];
            }
            
            return '';
        }

        // 设置基础路径
        const basePath = getBasePath();
        
        // 设置导入映射
        const importMap = {
            imports: {
                'three': `${basePath}/node_modules/three/build/three.module.js`,
                'three/examples/jsm/controls/OrbitControls': `${basePath}/node_modules/three/examples/jsm/controls/OrbitControls.js`
            }
        };

        // 添加 importmap
        const importMapScript = document.createElement('script');
        importMapScript.type = 'importmap';
        importMapScript.textContent = JSON.stringify(importMap);
        document.head.appendChild(importMapScript);
        
        // 动态创建 script 标签，使用相对路径
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `${basePath}/src/js/main.js`;
        document.body.appendChild(script);
    </script>
</body>
</html>
